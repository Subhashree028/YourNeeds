<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourNeeds</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <input type="text" class="search-bar" placeholder="Search...">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="navbar-center">
      <img src="/images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="navbar-right">
      <a href="#" class="cart-login"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="#" class="login-btn"><i class="fa-solid fa-user"></i> Login</a>
    </div>
  </nav>

  <nav class="navbar2">
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#upload">Upload</a></li>
      <li><a href="#shop">Shop</a></li>
      <li><a href="#contact">Contact us</a></li>
      <li><a href="#about">About us</a></li>
    </ul>
  </nav>
  <hr>
  <div class="page">
    <div class="left">
      <img src="/images/left_image.jpg" alt="Left Image">
    </div>
    <div class="right" style="font-family: cursive;">
      <p>YourNeeds: Your One-Stop Shop for Printing, Lamination, and Stationery at Your Doorstep <br><button
          class="upload">UPLOAD <i style="margin-left: 10px; " class="fa-solid fa-upload"></i></button></p>
    </div>
  </div>

  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="/images/highlighter.jpeg" alt="Image 1">

      </div>
      <div class="swiper-slide">
        <img src="/images/notebboks.jpeg" alt="Image 2">
      </div>
      <div class="swiper-slide">
        <img src="/images/pen.jpeg" alt="Image 3">
      </div>
      <div class="swiper-slide">
        <img src="/images/pouch.jpeg" alt="Image 4">
      </div>
      <div class="swiper-slide">
        <img src="/images/calculator.jpg" alt="Image 5">
      </div>
      <div class="swiper-slide">
        <img src="/images/sketch.jpg" alt="Image 6">
      </div>
      <div class="swiper-slide">
        <img src="/images/eraser.jpg" alt="Image 7">
      </div>
      <div class="swiper-slide">
        <img src="/images/files.jpg" alt="Image 8">
      </div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  <div class="shopnow">
    <button>Shop Now</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
